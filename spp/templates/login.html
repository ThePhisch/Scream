{% extends "base.html" %}

{% block content %}

<h1>Login</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    {% if failedAttempt %}
    <p>Login failed. Try again.</p>
    {% endif %}
    <p>
        {{ form.username.label }} <br>
        {{ form.username() }}
    </p>
    <p>
        {{ form.password.label }} <br>
        {{ form.password() }}
    </p>
    <p>
        {{ form.submit() }}
    </p>
</form>

{% endblock%}
